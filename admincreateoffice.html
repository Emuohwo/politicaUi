    <section class="form_section">
        <div class="form_wrapper">
            <form action="" method="post" class="auto_positioned empty_space">

                <h1>Add Office</h1>

                <label for="serialNumber">S/N</label>
                <input type="number" name="serialNumber" class="form-control">

                <label for="officetype">Office Type</label>
                <select name="officetype" class="form-control">
                    <option value="">Select Office Type</option>
                    <option value="federal">Federal</option>
                    <option value="legislative">Legislative</option>
                    <option value="state">State</option>
                    <option value="Local">Local</option>
                </select>

                <label for="officename">Office Name:</label>
                <input type="text" name="officename" class="form-control">

                <input type="submit" value="Add" class="submit">
            </form>
